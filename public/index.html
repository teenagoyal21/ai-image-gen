<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Studio - Edit & Chat</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Icon Components
    const Upload = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
    );

    const ImageIcon = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
    );

    const MessageSquare = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    );

    const Send = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    const Download = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    const RotateCw = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
    );

    const Search = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    );

    const Loader2 = (props) => (
      <svg {...props} className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
      </svg>
    );

    const Sparkles = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    const AlertCircle = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    function ImageEditorChat() {
      const [currentView, setCurrentView] = useState('welcome');
      const [selectedImage, setSelectedImage] = useState(null);
      const [imageUrl, setImageUrl] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [messages, setMessages] = useState([]);
      const [inputMessage, setInputMessage] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [editMode, setEditMode] = useState(null);
      const [brightness, setBrightness] = useState(100);
      const [contrast, setContrast] = useState(100);
      const [saturation, setSaturation] = useState(100);
      const [rotation, setRotation] = useState(0);
      const [error, setError] = useState(null);
      const fileInputRef = useRef(null);
      const canvasRef = useRef(null);
      const chatEndRef = useRef(null);

      // Backend API URL - change this if deploying
      const API_URL = 'http://localhost:3000';

      useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            setImageUrl(e.target.result);
            setSelectedImage(file);
            setCurrentView('editor');
            setError(null);
          };
          reader.readAsDataURL(file);
        }
      };

      const searchPexels = async () => {
        if (!searchQuery.trim()) return;

        setIsSearching(true);
        setError(null);
        try {
          const response = await fetch(
            `${API_URL}/api/pexels/search?query=${encodeURIComponent(searchQuery)}&per_page=12`
          );

          if (!response.ok) {
            throw new Error('Failed to search images');
          }

          const data = await response.json();
          setSearchResults(data.photos || []);
        } catch (error) {
          console.error('Error searching Pexels:', error);
          setError('Failed to search images. Make sure the backend server is running.');
        }
        setIsSearching(false);
      };

      const selectPexelsImage = async (photo) => {
        try {
          // Convert Pexels image to base64
          const response = await fetch(photo.src.large);
          const blob = await response.blob();
          const reader = new FileReader();
          reader.onloadend = () => {
            setImageUrl(reader.result);
            setSelectedImage({ pexelsUrl: photo.src.large, photographer: photo.photographer });
            setCurrentView('editor');
            setSearchResults([]);
            setSearchQuery('');
            setError(null);
          };
          reader.readAsDataURL(blob);
        } catch (error) {
          console.error('Error loading image:', error);
          setError('Failed to load image');
        }
      };

      const applyFilters = () => {
        if (!canvasRef.current || !imageUrl) return;

        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = 'anonymous';

        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;

          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
          ctx.rotate((rotation * Math.PI) / 180);
          ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;
          ctx.drawImage(img, -img.width / 2, -img.height / 2);
          ctx.restore();
        };

        img.src = imageUrl;
      };

      useEffect(() => {
        applyFilters();
      }, [imageUrl, brightness, contrast, saturation, rotation]);

      const downloadImage = () => {
        if (!canvasRef.current) return;
        const link = document.createElement('a');
        link.download = 'edited-image.png';
        link.href = canvasRef.current.toDataURL();
        link.click();
      };

      const sendMessage = async () => {
        if (!inputMessage.trim() || !imageUrl) return;

        const userMessage = { role: 'user', content: inputMessage };
        setMessages(prev => [...prev, userMessage]);
        setInputMessage('');
        setIsLoading(true);
        setError(null);

        try {
          let base64Image = imageUrl;

          // If it's a URL, convert to base64
          if (imageUrl.startsWith('http')) {
            const response = await fetch(imageUrl);
            const blob = await response.blob();
            base64Image = await new Promise((resolve) => {
              const reader = new FileReader();
              reader.onloadend = () => resolve(reader.result);
              reader.readAsDataURL(blob);
            });
          }

          const response = await fetch(`${API_URL}/api/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: inputMessage,
              imageBase64: base64Image
            })
          });

          if (!response.ok) {
            throw new Error('Failed to get AI response');
          }

          const data = await response.json();

          const assistantMessage = {
            role: 'assistant',
            content: data.message
          };

          setMessages(prev => [...prev, assistantMessage]);
        } catch (error) {
          console.error('Error sending message:', error);
          setMessages(prev => [...prev, {
            role: 'assistant',
            content: 'Sorry, I encountered an error. Make sure the backend server is running with valid API keys.'
          }]);
          setError('Chat failed. Check backend server status.');
        }

        setIsLoading(false);
      };

      const generateImage = async () => {
        const prompt = window.prompt('Enter image description:');
        if (!prompt) return;

        setIsLoading(true);
        setError(null);

        try {
          const response = await fetch(`${API_URL}/api/generate-image`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });

          if (!response.ok) throw new Error('Failed to generate image');

          const data = await response.json();
          setImageUrl(data.imageUrl);
          setCurrentView('editor');
        } catch (error) {
          console.error('Error:', error);
          setError('Failed to generate image');
        }
        setIsLoading(false);
      };
      if (currentView === 'welcome') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 flex items-center justify-center p-4">
            <div className="max-w-4xl w-full">
              {error && (
                <div className="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-start gap-3">
                  <AlertCircle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                  <div>
                    <p className="text-red-800 font-medium">Error</p>
                    <p className="text-red-600 text-sm">{error}</p>
                    <p className="text-red-600 text-sm mt-1">Make sure the backend server is running on port 3000</p>
                  </div>
                </div>
              )}

              <div className="text-center mb-12">
                <div className="flex items-center justify-center mb-4">
                  <Sparkles className="w-12 h-12 text-purple-600" />
                </div>
                <h1 className="text-5xl font-bold text-gray-900 mb-4">
                  AI Image Studio
                </h1>
                <p className="text-xl text-gray-600">
                  Edit images, search Pexels library, and chat with AI about your visuals
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-6 mb-8">
                <button
                  onClick={() => fileInputRef.current?.click()}
                  className="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-8 border-2 border-transparent hover:border-purple-500"
                >
                  <div className="absolute inset-0 bg-gradient-to-br from-purple-500 to-blue-500 opacity-0 group-hover:opacity-10 transition-opacity"></div>
                  <Upload className="w-16 h-16 text-purple-600 mx-auto mb-4" />
                  <h3 className="text-2xl font-bold text-gray-900 mb-2">Upload Image</h3>
                  <p className="text-gray-600">Choose an image from your device</p>
                </button>

                <div className="bg-white rounded-2xl shadow-lg p-8 border-2 border-gray-100">
                  <Search className="w-16 h-16 text-blue-600 mx-auto mb-4" />
                  <h3 className="text-2xl font-bold text-gray-900 mb-4">Search Pexels</h3>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && searchPexels()}
                      placeholder="Search for images..."
                      className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none"
                    />
                    <button
                      onClick={searchPexels}
                      disabled={isSearching}
                      className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors"
                    >
                      {isSearching ? <Loader2 className="w-5 h-5" /> : <Search className="w-5 h-5" />}
                    </button>
                  </div>
                </div>
              </div>

              {searchResults.length > 0 && (
                <div className="bg-white rounded-2xl shadow-lg p-6">
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Search Results</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    {searchResults.map((photo) => (
                      <button
                        key={photo.id}
                        onClick={() => selectPexelsImage(photo)}
                        className="relative aspect-square rounded-lg overflow-hidden group cursor-pointer"
                      >
                        <img
                          src={photo.src.medium}
                          alt={photo.alt}
                          className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
                        />
                        <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all flex items-center justify-center">
                          <ImageIcon className="w-8 h-8 text-white opacity-0 group-hover:opacity-100 transition-opacity" />
                        </div>
                      </button>
                    ))}
                  </div>
                </div>
              )}

              <input
                ref={fileInputRef}
                type="file"
                accept="image/*"
                onChange={handleFileUpload}
                className="hidden"
              />
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 flex flex-col">
          <header className="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
            <div className="flex items-center justify-between">
              <h1 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                <Sparkles className="w-6 h-6 text-purple-600" />
                AI Image Studio
              </h1>
              <div className="flex gap-2">
                <button
                  onClick={() => {
                    setCurrentView('welcome');
                    setMessages([]);
                    setError(null);
                  }}
                  className="px-4 py-2 text-gray-600 hover:text-gray-900 transition-colors"
                >
                  Go back
                </button>
                <button
                  onClick={downloadImage}
                  className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2"
                >
                  <Download className="w-4 h-4" />
                  Download
                </button>
              </div>
            </div>
          </header>

          {error && (
            <div className="bg-red-50 border-b border-red-200 px-6 py-3 flex items-center gap-3">
              <AlertCircle className="w-4 h-4 text-red-600" />
              <p className="text-red-800 text-sm">{error}</p>
            </div>
          )}

          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col bg-gray-100 p-6">
              <div className="bg-white rounded-lg shadow-lg flex-1 flex flex-col overflow-hidden">
                <div className="p-4 border-b border-gray-200 flex gap-2 overflow-x-auto">
                  <button
                    onClick={() => setEditMode('brightness')}
                    className={`px-4 py-2 rounded-lg transition-colors whitespace-nowrap ${editMode === 'brightness' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                  >
                    Brightness
                  </button>
                  <button
                    onClick={() => setEditMode('contrast')}
                    className={`px-4 py-2 rounded-lg transition-colors whitespace-nowrap ${editMode === 'contrast' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                  >
                    Contrast
                  </button>
                  <button
                    onClick={() => setEditMode('saturation')}
                    className={`px-4 py-2 rounded-lg transition-colors whitespace-nowrap ${editMode === 'saturation' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                  >
                    Saturation
                  </button>
                  <button
                    onClick={() => setRotation(prev => (prev + 90) % 360)}
                    className="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors flex items-center gap-2 whitespace-nowrap"
                  >
                    <RotateCw className="w-4 h-4" />
                    Rotate
                  </button>
                </div>

                {editMode && (
                  <div className="p-4 border-b border-gray-200 bg-gray-50">
                    <label className="block text-sm font-medium text-gray-700 mb-2 capitalize">
                      {editMode}: {editMode === 'brightness' ? brightness : editMode === 'contrast' ? contrast : saturation}%
                    </label>
                    <input
                      type="range"
                      min="0"
                      max="200"
                      value={editMode === 'brightness' ? brightness : editMode === 'contrast' ? contrast : saturation}
                      onChange={(e) => {
                        const value = parseInt(e.target.value);
                        if (editMode === 'brightness') setBrightness(value);
                        else if (editMode === 'contrast') setContrast(value);
                        else setSaturation(value);
                      }}
                      className="w-full"
                    />
                  </div>
                )}

                <div className="flex-1 flex items-center justify-center p-4 overflow-auto bg-gray-50">
                  <canvas
                    ref={canvasRef}
                    className="max-w-full max-h-full object-contain shadow-xl rounded-lg"
                  />
                </div>
              </div>
            </div>

            <div className="w-96 bg-white border-l border-gray-200 flex flex-col">
              <div className="p-4 border-b border-gray-200 bg-gradient-to-r from-purple-600 to-blue-600">
                <h2 className="text-lg font-bold text-white flex items-center gap-2">
                  <MessageSquare className="w-5 h-5" />
                  AI Chat
                </h2>
                <p className="text-sm text-purple-100 mt-1">Ask anything about your image</p>
              </div>

              <div className="flex-1 overflow-y-auto p-4 space-y-4">
                {messages.length === 0 && (
                  <div className="text-center py-8 text-gray-500">
                    <MessageSquare className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                    <p className="text-sm">Start a conversation about your image</p>
                    <p className="text-xs mt-2 text-gray-400">Try: "What's in this image?" or "Suggest improvements"</p>
                  </div>
                )}

                {messages.map((msg, idx) => (
                  <div
                    key={idx}
                    className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                  >
                    <div
                      className={`max-w-[80%] rounded-lg px-4 py-2 ${msg.role === 'user'
                        ? 'bg-purple-600 text-white'
                        : 'bg-gray-100 text-gray-900'
                        }`}
                    >
                      {msg.content}
                    </div>
                  </div>
                ))}

                {isLoading && (
                  <div className="flex justify-start">
                    <div className="bg-gray-100 rounded-lg px-4 py-2">
                      <Loader2 className="w-5 h-5 text-gray-600" />
                    </div>
                  </div>
                )}
                <div ref={chatEndRef} />
              </div>

              <div className="p-4 border-t border-gray-200">
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={inputMessage}
                    onChange={(e) => setInputMessage(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && sendMessage()}
                    placeholder="Ask about your image..."
                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                  />
                  <button
                    onClick={sendMessage}
                    disabled={isLoading || !inputMessage.trim()}
                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 transition-colors"
                  >
                    <Send className="w-5 h-5" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ImageEditorChat />);
  </script>
  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://imagegenerationai.vercel.app';
  </script>
</body>

</html>
